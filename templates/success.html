<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Success!</title>
</head>
<body>
	{% with success = get_flashed_messages(category_filter=["success"]) %}
		{% if success %}
		    {%- for msg in success %}
		    <p>{{ msg }}</p>
		    {% endfor -%}
		{% endif %}
	{% endwith %}
</body>
</html>
